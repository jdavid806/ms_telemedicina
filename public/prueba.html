<!DOCTYPE html>

<head>

<body>
    <!-- Header -->
    <header class="header d-flex align-items-center px-4">
        <div class="d-flex align-items-center">
            <div class="ms-3">

        </div>
        <div class="ms-auto d-flex align-items-center">
            <button class="btn btn-outline-light btn-sm rounded-pill me-2">
                <i class="fas fa-info-circle me-1"></i> Meeting details
            </button>

            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Video Container -->
        <div class="video-container">
            <!-- Main Video (Remote User) -->
            <div class="main-video">
                <div class="video-wrapper h-100">
                    <div class="video-placeholder h-100">
                        <div class="text-center">
                            <i class="fas fa-user-circle fa-5x mb-2"></i>
                            <div>John Doe</div>
                        </div>
                    </div>
                    <div class="user-info">John Doe</div>
                </div>
            </div>

            <!-- PIP Video (Local User) -->
            <div class="pip-video">
                <div class="video-wrapper h-100">
                    <div class="video-placeholder h-100">
                        <div class="text-center">
                            <i class="fas fa-user-circle fa-2x"></i>
                            <div style="font-size: 12px;">You</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Video Controls -->
            <div class="footer d-flex align-items-center justify-content-center">
                <button class="control-btn" title="Mute microphone">
                    <i class="fas fa-microphone"></i>
                </button>
                <button class="control-btn" title="Turn off camera">
                    <i class="fas fa-video"></i>
                </button>
                <button class="control-btn" title="Present now">
                    <i class="fas fa-desktop"></i>
                </button>
                <button class="control-btn" title="More options">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
                <button class="control-btn danger" title="Leave call">
                    <i class="fas fa-phone-slash"></i>
                </button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h5 class="mb-0">In-call messages</h5>
                <button class="btn btn-sm text-white" id="closeChatBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-messages" id="chatMessages">

                <div class="message message-received">
                    <div class="message-sender">John Doe</div>
                    <div>Hi there! How are you doing today?</div>
                    <div class="message-time">12:01 PM</div>
                </div>
                <div class="message message-sent">
                    <div>I'm doing great, thanks for asking! How about you?</div>
                    <div class="message-time">12:02 PM</div>
                </div>

            </div>
            <div class="chat-input">
                <div class="input-group">
                    <input type="text" class="form-control input-message" placeholder="Send a message to everyone"
                        id="messageInput">
                    <button class="send-btn" id="sendMessageBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>

<script>
    const chatToggleBtn = document.getElementById('chatToggleBtn');
    const closeChatBtn = document.getElementById('closeChatBtn');
    const chatContainer = document.getElementById('chatContainer');
    const chatMessages = document.getElementById('chatMessages');
    const messageInput = document.getElementById('messageInput');
    const sendMessageBtn = document.getElementById('sendMessageBtn');

    const urlParams = new URLSearchParams(window.location.search);

    const roomId = urlParams.get("roomId");
    const userRole = urlParams.get("role");
    let userName = userRole === 'doctor' ? 'Doctor' : 'Paciente';



    // Configuraci√≥n de Socket.io
    const socket = io("http://localhost:3000", {
        path: "/telemedicina/socket.io",
        transports: ["websocket"],
        query: { roomId, userRole }
    });

    if (roomId) {
        console.log(`üì° FRONTEND: Solicitando unirse a la sala ${roomId}`);
        socket.emit("join-room", { roomId });
    }

    // Debugging: Mostrar todos los eventos recibidos
    socket.on("connect", () => {
        console.log("‚úÖ Conectado a Socket.io con ID:", socket.id);
    });

    // Manejo de la interfaz de chat
    chatToggleBtn.addEventListener('click', () => chatContainer.classList.toggle('hidden'));
    closeChatBtn.addEventListener('click', () => chatContainer.classList.add('hidden'));

    const sendMessage = () => {
        const message = messageInput.value.trim();
        console.log(`‚úâÔ∏è SERVIDOR: Emitiendo mensaje "${message}" a la sala ${roomId}`);

        if (!message || !roomId) return;

        socket.emit("send-message", {
            roomId,
            message,
            user: userName
        });

        addMessageToChat(message, userName, true);
        messageInput.value = "";
        messageInput.focus();
    };

    // Funci√≥n para a√±adir mensajes al chat
    function addMessageToChat(message, sender, isOwnMessage = false) {
        const messageElement = document.createElement("div");
        messageElement.classList.add("message", isOwnMessage ? "message-sent" : "message-received");

        messageElement.innerHTML = `
        ${!isOwnMessage ? `<div class="message-sender">${sender}</div>` : `<div class="message-sender">T√∫</div>`}
        <div>${message}</div>
        <div class="message-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
    `;

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Event listeners
    sendMessageBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            e.preventDefault();
            sendMessage();
        }
    });

    // Escuchar mensajes entrantes
    socket.on("receive-message", ({ message, user, senderId }) => {
        console.log(`üì• FRONTEND: Mensaje recibido de ${user} (${senderId}): ${message}`);

        // Evita duplicar el mensaje si fue enviado por el mismo usuario
        if (senderId === socket.id) return;

        addMessageToChat(message, user, false);
    });



    // Configuraci√≥n WebRTC (opcional)
    const peerConnection = new RTCPeerConnection({
        iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
    });
