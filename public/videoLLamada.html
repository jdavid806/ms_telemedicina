<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videollamada</title>
    <script src="https://38b0-190-69-48-119.ngrok-free.app/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <style>
        video {
            width: 45%;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h2>Videollamada</h2>
    <div>
        <video id="localVideo" autoplay playsinline muted></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <button id="startCall">Iniciar Llamada</button>

    <script>
        const socket = io("https://33a8-190-69-48-119.ngrok-free.app");
        const peerConnection = new RTCPeerConnection({
            iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });

        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");
        const startCallBtn = document.getElementById("startCall");

        let localStream;

        async function getMedia() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
                console.log("üé• C√°mara y micr√≥fono activados");
            } catch (error) {
                console.error("‚ùå Error al obtener la c√°mara/micr√≥fono:", error);
            }
        }

        getMedia(); // Iniciar la c√°mara al cargar

        // Evento cuando se recibe el stream remoto
        peerConnection.ontrack = event => {
            if (!remoteVideo.srcObject) {
                remoteVideo.srcObject = event.streams[0];
                console.log("üì° Stream remoto recibido");
            }
        };

        // Manejo de ICE candidates
        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                console.log("üì§ Enviando candidato ICE:", event.candidate);
                socket.emit("candidate", event.candidate);
            }
        };

        // Estado de conexi√≥n WebRTC para depuraci√≥n
        peerConnection.onconnectionstatechange = () => {
            console.log("üîó Estado de conexi√≥n WebRTC:", peerConnection.connectionState);
        };

        // Bot√≥n para iniciar la llamada
        startCallBtn.addEventListener("click", async () => {
            console.log("üìû Iniciando llamada...");
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit("offer", offer);
            console.log("üì§ Oferta enviada:", offer);
        });

        // Recibir oferta y responder
        socket.on("offer", async offer => {
            console.log("üì© Oferta recibida:", offer);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit("answer", answer);
            console.log("üì§ Respuesta enviada:", answer);
        });

        // Recibir respuesta
        socket.on("answer", async answer => {
            console.log("üì© Respuesta recibida:", answer);
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        // Recibir candidatos ICE
        socket.on("candidate", async candidate => {
            console.log("üì© Candidato ICE recibido:", candidate);
            try {
                await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            } catch (error) {
                console.error("‚ùå Error al agregar candidato ICE:", error);
            }
        });
    </script>
</body>
</html>
